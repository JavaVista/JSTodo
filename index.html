<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
		/>
		<link rel="stylesheet" href="assets/normalize.css" />
		<link rel="stylesheet" href="assets/milligram.css" />
		<link rel="stylesheet" href="assets/main.css" />
		<title>JSTodo</title>
	</head>
	<body>
		<div class="container">
			<h1 class="header">To-Do List</h1>
			<div>
				Task
				<input
					type="text"
					name=""
					id="addTodoInput"
					placeholder="Enter text..."
				/>
				<button onclick="controller.addTodo()">Add</button>
			</div>
			<div>
				 Change Task
				<input
					id="changePosition"
					type="number"
					placeholder="Task number"
				/>
				<input
					id="changeText"
					type="text"
					placeholder="Enter new text..."
				/>
				<button onclick="controller.changeTodo()">Change</button>
			</div>
			<div>
				Select to Complete
				<input
					id="toggleCompletedPosition"
					type="number"
					placeholder="Task number"
				/>
				<button
					class="button-outline"
					onclick="controller.toggleCompleted()"
				>
					Toggle One
				</button>
				<button class="button-outline" onclick="controller.toggleAll()">
					Toggle All
				</button>
			</div>
			<h3 class="header">List of Tasks</h3>
			<ul></ul>
		</ul>
		<footer id="footer">
				<p><small>copyright &copy; 2019 Javier Carrion</small>
					<br>All assets appearing in this work are for demonstration purposes only. Any resemblance to real websites, living or dead, is purely coincidental.
				</p>
			</footer>
		<script src="assets/script.js"></script>
	</body>
</html>
