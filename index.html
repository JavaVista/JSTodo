<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
		/>
		<link rel="stylesheet" href="assets/normalize.css" />
		<link rel="stylesheet" href="assets/milligram.css" />
		<link rel="stylesheet" href="assets/main.css" />
		<title>JSTodo</title>
	</head>
	<body>
		<h1>To-Do List</h1>
		<div>
			<button onclick="controller.display()">Show List</button>
			<button onclick="controller.toggleAll()">Toggle All</button>
		</div>
		<div>
			<input type="text" name="" id="addTodoInput">
			<button onclick="controller.addTodo()">Add</button>
		</div>
		<div>
			<input id="changePosition" type="number">
			<input id="changeText" type="text">
			<button onclick="controller.changeTodo()">Change</button>
		</div>
		<div>
			<input id="deletePosition" type="number">
			<button onclick="controller.delete()">Delete</button>
		</div>
		<div>
			<input id="toggleCompletedPosition" type="number">
			<button onclick="controller.toggleCompleted()">Toggle Completed</button>
		</div>
		<ul></ul>
        <script src="assets/script.js"></script>
    </body>
</html>
